name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies and buildozer
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk unzip git wget
        pip3 install --upgrade cython
        pip3 install --upgrade buildozer
        ~/.local/bin/buildozer --version
        git --version

    - name: Debug PATH and git
      run: |
        echo "PATH=$PATH"
        which git
        git --version

    - name: Install Android SDK command line tools and accept licenses
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses

    - name: Build APK
      env:
        ANDROID_SDK_ROOT: $HOME/android-sdk
        PATH: /usr/bin:$HOME/.local/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
      run: |
        ~/.local/bin/buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: brs-visualizer-apk
        path: bin/*.apk

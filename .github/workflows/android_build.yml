name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies and buildozer
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel cython3 openjdk-11-jdk unzip git wget
        pip3 install --upgrade cython
        pip3 install --upgrade buildozer

    - name: Download and set up NDK r21e
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip android-ndk-r21e-linux-x86_64.zip -d $HOME/.buildozer/android/platform/
        echo "LEGACY_NDK=$HOME/.buildozer/android/platform/android-ndk-r21e" >> $GITHUB_ENV

    - name: Install android-gfortran toolchains
      run: |
        cd $HOME/.buildozer/android/platform

        # Download the right prebuilt Fortran toolchains
        wget -q https://github.com/mzakharo/android-gfortran/releases/download/r21e/gcc-arm64-linux-x86_64.tar.bz2
        wget -q https://github.com/mzakharo/android-gfortran/releases/download/r21e/gcc-arm-linux-x86_64.tar.bz2

        # Extract and install ARM 64-bit Fortran toolchain
        tar -jxvf gcc-arm64-linux-x86_64.tar.bz2
        rm -rf android-ndk-r21e/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86_64/
        mkdir -p android-ndk-r21e/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86_64/
        mv aarch64-linux-android-4.9/* android-ndk-r21e/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86_64/
        rmdir aarch64-linux-android-4.9

        # Extract and install ARM 32-bit Fortran toolchain
        tar -jxvf gcc-arm-linux-x86_64.tar.bz2
        rm -rf android-ndk-r21e/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86_64/
        mkdir -p android-ndk-r21e/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86_64/
        mv arm-linux-androideabi-4.9/* android-ndk-r21e/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86_64/
        rmdir arm-linux-androideabi-4.9

    - name: Trigger Buildozer to create SDK folder
      run: |
        ~/.local/bin/buildozer android debug || true

    - name: Install Android SDK cmdline-tools & build-tools
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d ~/.buildozer/android/platform/android-sdk/cmdline-tools
        mv ~/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        export PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
        sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build final APK
      env:
        ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        LEGACY_NDK: $HOME/.buildozer/android/platform/android-ndk-r21e
        PATH: /usr/bin:$HOME/.local/bin:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
      run: |
        ~/.local/bin/buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: brs-visualizer-apk
        path: bin/*.apk

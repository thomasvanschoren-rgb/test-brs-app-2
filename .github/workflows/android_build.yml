name: Build Android APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies and buildozer
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel cython3 openjdk-11-jdk unzip git wget
        pip3 install --upgrade cython
        pip3 install --upgrade buildozer
        ~/.local/bin/buildozer --version
        git --version
        cython --version || cython3 --version

    - name: Debug PATH and tools
      run: |
        echo "PATH=$PATH"
        which git
        which cython || which cython3
        git --version
        cython --version || cython3 --version

    - name: Pre-install Android build-tools inside Buildozer SDK
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d ~/.buildozer/android/platform/android-sdk/cmdline-tools
        mv ~/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest
        export PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk --licenses
        sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    - name: Build APK
      env:
        ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
        PATH: /usr/bin:$HOME/.local/bin:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
      run: |
        ~/.local/bin/buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: brs-visualizer-apk
        path: bin/*.apk
